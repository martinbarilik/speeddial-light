<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div id="links-container" class="links-container"></div>
        </div>
        
        <!-- Context Menu -->
        <div id="context-menu" class="context-menu">
            <div class="context-menu-item" id="add-link-menu">
                <span class="context-icon">+</span>
                <span class="context-text">Add Link</span>
            </div>

            <div class="context-menu-item" id="edit-link-menu">
                <span class="context-icon">✎</span>
                <span class="context-text">Edit Link</span>
            </div>
            
            <div class="context-menu-item" id="export-links-menu">
                <span class="context-icon">⬇</span>
                <span class="context-text">Export Links</span>
            </div>
            
            <div class="context-menu-item" id="import-links-menu">
                <span class="context-icon">⬆</span>
                <span class="context-text">Import Links</span>
            </div>

            <div class="context-menu-separator" id="context-menu-separator"></div>

            <div class="context-menu-item text-danger" id="delete-link-menu">
                <span class="context-icon">⨯</span>
                <span class="context-text">Delete Link</span>
            </div>
        </div>
        
        <!-- Modal for adding/editing links -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" class="modal-title">Add New Link</h2>
                    <button class="close-btn">&times;</button>
                </div>

                <form id="link-form">
                    <input type="hidden" id="form-action" value="add">
                    <div class="form-group">
                        <label for="link-title">Title</label>
                        <input type="text" id="link-title" required>
                    </div>

                    <div class="form-group">
                        <label for="link-url">URL</label>
                        <input type="url" id="link-url" required>
                    </div>

                    <div class="form-group">
                        <label for="link-icon">Icon URL (optional)</label>
                        <input type="url" id="link-icon">
                    </div>

                    <button type="submit" class="submit-btn">Save Link</button>
                </form>
            </div>
        </div>
        
        <!-- Import Modal -->
        <div id="import-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Import Links</h2>
                    <button class="close-btn" id="import-close-btn">&times;</button>
                </div>

                <form id="import-form">
                    <div class="form-group">
                        <label for="import-file">Select JSON file to import:</label>
                        <input type="file" id="import-file" accept=".json" required>
                        <small class="form-help">Choose a SpeedDial Light backup file (.json)</small>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="replace-existing" checked>
                            Replace existing links (uncheck to merge)
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Import Links</button>
                </form>
            </div>
        </div>
        
        <script src="newtab.js"></script>
    </body>
</html>
